<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <title>Weekend JQuery Salary Calculator</title>

        <script src="jquery-3.6.0.js" charset="utf-8"></script>
        <script src="salaryCalc.js" charset="utf-8"></script>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <header>

            <h1>Salary Calculator</h1>

        </header>

        <main>

            <form id="salaryCalc" class="container employeeInfo">

                <input
                    class="firstName"
                    id="firstNameInput"
                    type="text"
                    placeholder="first name"
                />

                <input
                    class="lastName"
                    id="lastNameInput"
                    type="text"
                    placeholder="last name"
                />

                <input
                    class="IDNumber"
                    id="IDNumberInput"
                    type="number"
                    min="0"
                    placeholder="ID number"
                />
                <input
                    class="jobTitle"
                    id="jobTitleInput"
                    type="text"
                    placeholder="job title"
                />
                <input
                    class="annualSalary"
                    id="annualSalaryInput"
                    type="number"
                    min="0"
                    placeholder="annual salary"
                />

                <input
                    class="form-control"
                    id="submitButton"
                    type="submit"
                    value="Submit Employee Info"
                />

            </form>

        </main>

    </body>

</html>
