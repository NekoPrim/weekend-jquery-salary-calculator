<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <title>Weekend JQuery Salary Calculator</title>

        <script src="jquery-3.6.0.js" charset="utf-8"></script>
        <script src="salaryCalc.js" charset="utf-8"></script>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <header>

            <h1>Salary Calculator</h1>

        </header>

        <main>

            <form id="salaryCalc" class="container employeeInfo">

                <input
                    class="firstName"
                    id="firstNameInput"
                    type="text"
                    placeholder="first name"
                />

                <input
                    class="lastName"
                    id="lastNameInput"
                    type="text"
                    placeholder="last name"
                />

                <input
                    class="IDNumber"
                    id="IDNumberInput"
                    type="number"
                    min="0.00"
                    placeholder="ID number"
                />
                <input
                    class="jobTitle"
                    id="jobTitleInput"
                    type="text"
                    placeholder="job title"
                />
                <input
                    class="annualSalary"
                    id="annualSalaryInput"
                    type="number"
                    min="0.00"
                    placeholder="annual salary"
                />

                <input
                    class="form-control"
                    id="submitButton"
                    type="submit"
                    value="Submit Employee Info"
                />

            </form>

        </main>

        <table class="container table">
            <thead>
                <tr id="firstRow">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="employeeList">
                <tr>
                    <td>Apple</td>
                    <td>Sauce</td>
                    <td>4573</td>
                    <td>Accountan</td>
                    <td>35000</td>
                    <td>
                        <button class="deleteButton">
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Jenny</td>
                    <td>Jennerson</td>
                    <td>55593</td>
                    <td>Sales</td>
                    <td>20000</td>
                    <td>
                        <button class="deleteButton">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="total"></div>

    </body>

</html>
